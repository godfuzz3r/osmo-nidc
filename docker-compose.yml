services:
  osmo-antsdr-e200:
    build: ./docker/osmocom/
    privileged: true
    cap_add:
      - NET_ADMIN # Required for iptables rules
      - SYS_NICE
    devices:
      - "/dev/bus"
    volumes:
      - ./configs/:/configs/
      - ./vol/hlr/:/hlr_vol/
      - ./vol/asterisk_outgoing/:/var/spool/asterisk/outgoing/
      - ./vol/asterisk_sounds/:/sounds/
    network_mode: "host"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
      nice:
        soft: 0
        hard: 0
      memlock:
        soft: -1
        hard: -1
    restart: "no"
  interaction:
    build: ./docker/interaction/
    network_mode: "host"
    environment:
      - DOCKER_ENV=true
      - OSMOCOM_HOST=127.0.0.1
    volumes:
      - ./configs:/configs/
      - ./vol/asterisk_outgoing/:/asterisk_outgoing/
    restart: "no"

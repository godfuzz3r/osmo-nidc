services:
  osmo:
    build: ./docker/osmocom/
    image: osmo-nidc
    container_name: osmo-nidc
    sysctls:
      - net.ipv4.ip_forward=1
    privileged: true
    cap_add:
      - NET_ADMIN # Required for iptables rules
      - SYS_NICE
    devices:
      - "/dev/bus"
    volumes:
      - ./configs/:/configs/
      - ./vol/hlr/:/hlr_vol/
      - ./vol/asterisk_outgoing/:/var/spool/asterisk/outgoing/
      - ./vol/asterisk_sounds/:/sounds/
    networks:
      osmocom_net:
        ipv4_address: 172.16.80.10
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
      nice:
        soft: 0
        hard: 0
      memlock:
        soft: -1
        hard: -1
    restart: "no"
  interaction:
    build: ./docker/interaction/
    image: osmo-nidc-interaction
    container_name: osmo-nidc-interaction
    networks:
      osmocom_net:
        ipv4_address: 172.16.80.11
    environment:
      - DOCKER_ENV=true
      - NIDC_HOST=172.16.80.10
    ports:
      - 127.0.0.1:8081:8081
    volumes:
      - ./configs:/configs/
      - ./vol/asterisk_outgoing/:/asterisk_outgoing/
    restart: "no"

networks:
  osmocom_net: 
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.80.0/24